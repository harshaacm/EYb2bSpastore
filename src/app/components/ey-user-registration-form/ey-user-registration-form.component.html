<section *ngIf="!(isLoading$ | async); else loading">
  <div
    *cxFeature="'!a11yRemoveStatusLoadedRole'"
    role="status"
    [attr.aria-label]="'common.loaded' | cxTranslate"
  ></div>

  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <label>
      <span class="label-content"
        >{{
          "userRegistrationTranslations.fields.titleCode.label" | cxTranslate
        }}*</span
      >
      <ng-select
        id="title-code-select"
        formControlName="titleCode"
        [searchable]="false"
        [clearable]="false"
        [items]="titles$ | async"
        bindLabel="name"
        bindValue="code"
        placeholder="{{
          'userRegistrationTranslations.fields.titleCode.placeholder'
            | cxTranslate
        }}"
        [cxNgSelectA11y]="{
          ariaLabel: 'userRegistrationForm.fields.titleCode.label' | cxTranslate
        }"
      >
      </ng-select>
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.firstName.label" | cxTranslate
        }}*</span
      >
      <input
        required="true"
        class="form-control"
        type="text"
        name="firstname"
        placeholder="{{
          'userRegistrationTranslations.fields.firstName.placeholder'
            | cxTranslate
        }}"
        formControlName="firstName"
      />
      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.firstName.label' | cxTranslate
        }"
        [control]="registerForm.get('firstName')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('firstName')"
      ></cx-form-errors>
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.lastName.label" | cxTranslate
        }}*</span
      >
      <input
        required="true"
        class="form-control"
        type="text"
        name="lastname"
        placeholder="{{
          'userRegistrationTranslations.fields.lastName.placeholder'
            | cxTranslate
        }}"
        formControlName="lastName"
      />

      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.lastName.label' | cxTranslate
        }"
        [control]="registerForm.get('lastName')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('lastName')"
      ></cx-form-errors>
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.gender.label" | cxTranslate
        }}*</span
      >
      <ng-select
        id="gender-select"
        formControlName="gender"
        [searchable]="false"
        [clearable]="false"
        x
        [items]="genders"
        bindLabel="name"
        bindValue="code"
        placeholder="{{
          'userRegistrationTranslations.fields.gender.placeholder' | cxTranslate
        }}"
      >
      </ng-select>
      <cx-form-errors [control]="registerForm.get('gender')"></cx-form-errors>
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.dob.label" | cxTranslate
        }}*</span
      >
      <input
        required="true"
        class="form-control"
        type="date"
        name="dob"
        formControlName="dob"
        max="{{ maxDate }}"
        (change)="calculateAge()"
      />
      <cx-form-errors [control]="registerForm.get('dob')"></cx-form-errors>
    </label>

    <label>
      <span class="label-content"
        >{{
          "userRegistrationTranslations.fields.age.label" | cxTranslate
        }}*</span
      >
      <input
        type="number"
        class="form-control"
        formControlName="age"
        [readonly]="true"
        placeholder="{{
          'userRegistrationTranslations.fields.age.placeholder' | cxTranslate
        }}"
      />
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.qualification.label"
            | cxTranslate
        }}*</span
      >
      <ng-select
        id="qualification-select"
        formControlName="qualification"
        [searchable]="false"
        [clearable]="false"
        x
        [items]="qualification"
        bindLabel="name"
        bindValue="code"
        placeholder="{{
          'userRegistrationTranslations.fields.qualification.placeholder'
            | cxTranslate
        }}"
      >
      </ng-select>
      <cx-form-errors
        [control]="registerForm.get('qualification')"
      ></cx-form-errors>
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.companyName.label" | cxTranslate
        }}*</span
      >
      <input
        required="true"
        class="form-control"
        type="text"
        name="companyName"
        placeholder="{{
          'userRegistrationTranslations.fields.companyName.placeholder'
            | cxTranslate
        }}"
        formControlName="companyName"
      />
      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.companyName.label' | cxTranslate
        }"
        [control]="registerForm.get('companyName')"
      ></cx-form-errors>
      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('companyName')"
      ></cx-form-errors>
    </label>

    <label>
      <span class="label-content required"
        >{{
          "userRegistrationTranslations.fields.email.label" | cxTranslate
        }}*</span
      >
      <input
        required="true"
        class="form-control"
        type="email"
        name="email"
        placeholder="{{
          'userRegistrationTranslations.fields.email.placeholder' | cxTranslate
        }}"
        formControlName="email"
      />

      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.email.label' | cxTranslate
        }"
        [control]="registerForm.get('email')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('email')"
      ></cx-form-errors>
    </label>

    <ng-container
      *ngIf="countries$ | async as countries"
      formGroupName="country"
    >
      <label *ngIf="countries.length !== 0">
        <span class="label-content">{{
          "userRegistrationTranslations.fields.country.label" | cxTranslate
        }}</span>
        <ng-select
          class="country-select"
          id="country-select"
          formControlName="isocode"
          [searchable]="true"
          [clearable]="false"
          [items]="countries"
          bindLabel="name"
          bindValue="isocode"
          placeholder="{{
            'userRegistrationTranslations.fields.country.placeholder'
              | cxTranslate
          }}"
          [cxNgSelectA11y]="{
            ariaLabel:
              'userRegistrationTranslations.fields.country.label' | cxTranslate
          }"
        >
        </ng-select>

        <cx-form-errors
          *cxFeature="'formErrorsDescriptiveMessages'"
          [translationParams]="{
            label: 'userRegistrationForm.fields.country.label' | cxTranslate
          }"
          [control]="registerForm.get('country.isocode')"
        ></cx-form-errors>

        <cx-form-errors
          *cxFeature="'!formErrorsDescriptiveMessages'"
          [control]="registerForm.get('country.isocode')"
        ></cx-form-errors>
      </label>
    </ng-container>

    <label>
      <span class="label-content">{{
        "userRegistrationTranslations.fields.addressLine.label" | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        placeholder="{{
          'userRegistrationTranslations.fields.addressLine.placeholder'
            | cxTranslate
        }}"
        formControlName="line1"
      />

      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.addressLine.label' | cxTranslate
        }"
        [control]="registerForm.get('line1')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('line1')"
      ></cx-form-errors>
    </label>

    <label>
      <span class="label-content">{{
        "userRegistrationTranslations.fields.secondAddressLine.label"
          | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        placeholder="{{
          'userRegistrationTranslations.fields.secondAddressLine.placeholder'
            | cxTranslate
        }}"
        formControlName="line2"
      />
      <cx-form-errors [control]="registerForm.get('line2')"></cx-form-errors>
    </label>

    <label>
      <span class="label-content">{{
        "userRegistrationTranslations.fields.city.label" | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        placeholder="{{
          'userRegistrationTranslations.fields.city.label' | cxTranslate
        }}"
        formControlName="town"
      />
      <cx-form-errors [control]="registerForm.get('town')"></cx-form-errors>
    </label>

    <label>
      <span class="label-content">{{
        "userRegistrationTranslations.fields.postalCode.label" | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        placeholder="{{
          'userRegistrationTranslations.fields.postalCode.placeholder'
            | cxTranslate
        }}"
        formControlName="postalCode"
      />

      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label:
            'userRegistrationTranslations.fields.postalCode.label' | cxTranslate
        }"
        [control]="registerForm.get('postalCode')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('postalCode')"
      ></cx-form-errors>
    </label>

    <ng-container *ngIf="regions$ | async as regions" formGroupName="region">
      <label *ngIf="regions.length !== 0">
        <span class="label-content">{{
          "userRegistrationForm.fields.state.label" | cxTranslate
        }}</span>
        <ng-select
          class="region-select"
          formControlName="isocode"
          [searchable]="true"
          [clearable]="false"
          [items]="regions"
          bindLabel="name"
          bindValue="isocode"
          placeholder="{{
            'userRegistrationForm.fields.state.placeholder' | cxTranslate
          }}"
          id="region-select"
          [cxNgSelectA11y]="{
            ariaLabel: 'userRegistrationForm.fields.state.label' | cxTranslate
          }"
        >
        </ng-select>

        <cx-form-errors
          *cxFeature="'formErrorsDescriptiveMessages'"
          [translationParams]="{
            label: 'userRegistrationForm.fields.state.label' | cxTranslate
          }"
          [control]="registerForm.get('region.isocode')"
        ></cx-form-errors>

        <cx-form-errors
          *cxFeature="'!formErrorsDescriptiveMessages'"
          [control]="registerForm.get('region.isocode')"
        ></cx-form-errors>
      </label>
    </ng-container>

    <label>
      <span class="label-content">{{
        "userRegistrationTranslations.fields.phoneNumber.label" | cxTranslate
      }}</span>
      <input
        type="tel"
        class="form-control"
        placeholder="{{
          'userRegistrationTranslations.fields.phoneNumber.placeholder'
            | cxTranslate
        }}"
        formControlName="phoneNumber"
      />

      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.phoneNumber.label' | cxTranslate
        }"
        [control]="registerForm.get('phoneNumber')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('phoneNumber')"
      ></cx-form-errors>
    </label>

    <label>
      <span class="label-content">{{
        "userRegistrationTranslations.fields.message.label" | cxTranslate
      }}</span>
      <textarea
        class="form-control"
        formControlName="message"
        placeholder="{{
          'userRegistrationTranslations.fields.message.placeholder'
            | cxTranslate
        }}"
        rows="5"
      ></textarea>

      <cx-form-errors
        *cxFeature="'formErrorsDescriptiveMessages'"
        [translationParams]="{
          label: 'userRegistrationForm.fields.message.label' | cxTranslate
        }"
        [control]="registerForm.get('message')"
      ></cx-form-errors>

      <cx-form-errors
        *cxFeature="'!formErrorsDescriptiveMessages'"
        [control]="registerForm.get('message')"
      ></cx-form-errors>
    </label>

    <button type="submit" class="btn btn-block btn-primary">
      {{ "userRegistrationForm.formSubmitButtonLabel" | cxTranslate }}
    </button>
    <a
      class="cx-login-link btn-link"
      [routerLink]="{ cxRoute: 'login' } | cxUrl"
      >{{ "userRegistrationForm.goToLoginButtonLabel" | cxTranslate }}</a
    >
  </form>
</section>

<ng-template #loading>
  <div class="cx-spinner"><cx-spinner></cx-spinner></div>
</ng-template>
